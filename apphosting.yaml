# Settings for the backend server
runConfig:
  cpu: 1
  maxInstances: 10

# Environment variables and secrets
env:
  # Make the GEMINI_API_KEY secret available as an environment variable
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY

# Next.js framework requires Node.js 20
stack:
  name: 'nodejs20'
